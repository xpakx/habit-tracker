<div class="expedition" [class.finished]="expedition.finished" *ngIf="expedition">
    <span>Started: {{ expedition.start }}</span>
    <span>Time of arrival: {{ expedition.returning ? expedition.end : expedition.returnEnd }}</span>
    <span class="result" *ngIf="expedition.result">{{expedition.result}}</span>
    <ng-container *ngIf="result">
        <!-- TODO: more info about result -->
        <button class="battle-btn" *ngIf="expedition.result == 'BATTLE' || expedition.result == 'MONSTER'" [routerLink]="'/expedition/'+expedition.id+'/battle'">To Battle</button>
        <ng-container *ngIf="expedition.completed">
            <button class="battle-btn" *ngIf="expedition.result == 'TREASURE'" (click)="revealIsland()">Island</button>
            <button class="battle-btn" *ngIf="expedition.result == 'ISLAND'" (click)="revealTreasure()">Treasure</button>
        </ng-container>
    </ng-container>

    <button class="btn" (click)="complete()">Complete</button>
    <button class="btn" *ngIf="expedition.finished" (click)="return()">Return</button>
</div>
