<h2>Contexts</h2>
<div class="contexts">
    <button class="context-button" *ngFor="let context of contexts" [routerLink]="'/context/'+context.id">{{ context.name }}</button>
</div>

<div class="controls">
    <app-add-button (clicked)="displayContextModal()"></app-add-button>
</div>
<app-context-modal *ngIf="showContextModal" (close)="closeModal()"></app-context-modal>
