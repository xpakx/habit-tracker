<button *ngFor="let item of items" class="eq-cell" [dndDraggable]="item.id" (dndStart)="onDragStart(item)" (dndEnd)="onDragEnd()">
    {{item.name}}
    <div class="amount">{{item.amount}}</div>
</button>

<div class="craft-container">
        <button *ngFor="let num of [0,1,2,3,4,5,6,7,8]" dndDropzone (dndDrop)="onDrop($event, num)" (click)="reset(num)" class="craft-cell">
             {{ craftSlots[num].id > -1 ? craftSlots[num].id : '' }} 
        </button>
</div>

<button class="craft" (click)="craft()">Craft</button>
<button class="craft" (click)="craft(10)">Craft 10</button>
<button class="craft" (click)="craft(100)">Craft 100</button>
