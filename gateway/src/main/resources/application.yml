server:
    port: 8000
spring:
    cloud:
        gateway:
            routes:
                - id: habit
                  uri: http://localhost:8080
                  predicates:
                    - Path=/habit/**,/context/**
                  filters:
                    - AuthenticationFilterFactory
                - id: gamification
                  uri: http://localhost:8081
                  predicates:
                    - Path=/experience/**
                  filters:
                    - AuthenticationFilterFactory
                - id: city
                  uri: http://localhost:8082
                  predicates:
                    - Path=/equipment/**,/shop/**,/craft,/city/**
                  filters:
                    - AuthenticationFilterFactory
                - id: auth
                  uri: http://localhost:8083
                  predicates:
                    - Path=/authenticate,/register
                - id: game
                  uri: http://localhost:8086
                  predicates:
                    - Path=/game/**,/island/**
                  filters:
                    - AuthenticationFilterFactory
            globalcors:
                cors-configurations:
                    '[/**]':
                        allowedOrigins: "http://localhost:4200"
                        allowedHeaders: "*"
                        allowedMethods:
                            - "GET"
                            - "POST"
                            - "OPTIONS"
logging:
    level:
        org.springframework.cloud.gateway.handler.predicate: trace
jwt:
    secret: "secret"
